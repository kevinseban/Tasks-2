<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        i {
            width: 15px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form class="bg-secondary-subtle p-4 rounded was-validated" style="width: 600px;">
            <div class="mb-3 row ">
                <label for="firstName" class="col-sm-5 col-form-label text-end has-validation">First Name</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input required placeholder="First Name" type="text" class="form-control" id="firstName">
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lastName" class="col-sm-5 col-form-label text-end">Last Name</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input required placeholder="Last Name" type="text" class="form-control" id="lastName">
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-5 col-form-label text-end">Email</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input required placeholder="Email" type="email" class="form-control" id="email">
                        <div class="invalid-feedback">Please supply your email</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="phone" class="col-sm-5 col-form-label text-end">Phone</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input required placeholder="Phone" type="tel" class="form-control" id="phone">
                        <div class="invalid-feedback">Please supply your phone</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="address" class="col-sm-5 col-form-label text-end">Address</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <input required placeholder="Address" type="text" class="form-control" id="address">
                        <div class="invalid-feedback">Please supply your address</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="city" class="col-sm-5 col-form-label text-end">City</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-city"></i></span>
                        <input required placeholder="City" type="text" class="form-control" id="city">
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="state" class="col-sm-5 col-form-label text-end">State</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-map-marked"></i></span>
                        <select class="form-select" id="state" required>
                            <option selected disabled value="">Select State</option>
                            <option>Kerala</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Karnataka</option>
                            <option>Maharashtra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-5 col-form-label text-end" >Do you have hosting?</label>
                <div class="col-sm-7">
                    <div class="form-check">
                        <input required class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input required class="form-check-input" type="radio" name="hosting" id="no" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="projectDescription" class="col-sm-5 col-form-label text-end">Project Description</label>
                <div class="col-sm-7">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>
                        <textarea required class="form-control" id="projectDescription" placeholder="Project Description" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Send&nbsp;&nbsp;<i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
</body>

</html>
