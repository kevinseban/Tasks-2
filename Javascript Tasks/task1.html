<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 3</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <center>
        <h1 class="display-4 my-4">Reverse a Number</h1>
        <input class="form-control text-center" style="width: 200px;" type="number" id="inputNumber" placeholder="Enter a number">
        <button class="btn btn-outline-primary my-3" onclick="reverseNumber()">Reverse</button>
        <p id="result" class="lead"></p>
    </center>
    
    <script>
        function reverseNumber() {
            const inputValue = document.getElementById("inputNumber").value.trim();
            
            if (inputValue === "") {
                document.getElementById("result").textContent = "Please enter a valid number.";
            } 
            else if (!isNaN(inputValue)) {
                const reversedValue = inputValue.split("").reverse().join("");
                document.getElementById("result").textContent = `Reversed Number : ${reversedValue}`;
            } else {
                document.getElementById("result").textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
