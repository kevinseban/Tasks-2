<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 3</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <center>
        <h1 class="display-4 my-4">Sorting a string</h1>
        <input class="form-control text-center" style="width: 200px;" type="text" id="str" placeholder="Enter a string">
        <button class="btn btn-outline-primary my-3" onclick="sortString()">Sort</button>
        <p id="result" class="lead"></p>
    </center>
    
    <script>
        function sortString() {
            const str = document.getElementById("str").value.trim();            
            if (str === "") {
                document.getElementById("result").textContent = "Please enter a valid string.";
                return;
            }            
            const sortedStr = str.split("").sort().join("");
            document.getElementById("result").textContent = `Sorted string: ${sortedStr}`;
        }
    </script>
</body>
</html>
