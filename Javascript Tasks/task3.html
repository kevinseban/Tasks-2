<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 3</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container-fluid text-center rounded bg-secondary-subtle mt-4 py-3" style="width: fit-content;">
        <div class="input-group">
            <label class="input-group-text text-center lead pe-3" style="width: 120px;">1st number</label>
            <input class="form-control text-center" style="width: 200px;" type="number" id="num1" placeholder="Enter a number">
        </div>
        <div class="input-group mt-2">
            <label class="input-group-text text-center lead pe-3" style="width: 120px;">2nd number</label>
            <input class="form-control text-center" style="width: 200px;" type="number" id="num2" placeholder="Enter a number">
        </div>
        <button class="btn btn-outline-primary m-3" onclick="multiply()">Multiply</button>
        <button class="btn btn-outline-primary m-3" onclick="divide()">Divide</button>
        <p id="result" class="lead"></p>
    </div>
    <script>
        function multiply(){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("result").textContent = "Please enter valid integer numbers.";
            } else {
                let result = n1 * n2;
                document.getElementById("result").textContent = `Result of multiplication: ${result}`;
            }
        }
        function divide(){
            let n1 = document.getElementById("num1").value;
            let n2 = document.getElementById("num2").value;
            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById("result").textContent = "Please enter valid integer numbers.";
            } else if (n2 === 0) {
                document.getElementById("result").textContent = "Cannot divide by zero.";
            } else {
                let result = n1 / n2;
                document.getElementById("result").textContent = `Result of division: ${result}`;
            }
        }
    </script>
</body>
</html>
