<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
        <h1 class="display-4 my-4">Date and Time</h1>
        <button class="btn btn-outline-primary my-3" onclick="showDate()">Show Date</button>
        <p id="dateResult" class="lead"></p>
        <button class="btn btn-outline-primary my-3" onclick="showDateTime()">Show Date and Time</button>
        <p id="dateTimeResult" class="lead"></p>
    </center>    
    <script>
        function showDate(){
            let d = new Date();
            let day = d.getDate();
            let monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let month = monthNames[d.getMonth()];
            let year = d.getFullYear();
            document.getElementById("dateResult").innerHTML = `${day} / ${month} / ${year}`;
        }
        function showDateTime(){
            let d = new Date();
            document.getElementById("dateTimeResult").innerHTML = d;
        }
    </script>
</body>
</html>
