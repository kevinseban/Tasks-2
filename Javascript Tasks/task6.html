<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container p-5 pt-3 mt-5 bg-secondary-subtle rounded" style="width: max-content;">
            <p class="display-4 text-center mb-4 fw-normal"><i>Instagram</i></p>
            <form onsubmit="return validateForm()">
                <div class="input-group mt-3">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div id="usernameError" class="text-danger text-center"></div>
                <div class="input-group mt-3">
                    <div class="input-group-text"><i class="fas fa-lock"></i></div>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div id="passwordError" class="text-danger text-center"></div>
                <button type="submit" class="btn btn-primary w-100 fs-6 mt-3">Log In</button>
            </form>
            <div class="mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <a href="#" class="float-end">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <p class="text-center mt-3">Don't have an account! <a href="#">Sign up here.</a></p>

    <script>
        function validateForm() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");

            let f = 0;
            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            if (username.value.length < 5) {
                usernameError.innerHTML = "Username must be at least 5 characters long.";
                username.classList.add("border", "border-danger"); 
                f = 1;
            } else {
                username.classList.remove("border", "border-danger"); 
            }

            if (password.value.length < 5) {
                passwordError.innerHTML = "Password must be at least 5 characters long.";
                password.classList.add("border", "border-danger"); 
                f = 1;
            } else {
                password.classList.remove("border", "border-danger"); 
            }

            if (f === 1)
                return false;
            return true; 
        }
    </script>
</body>
</html>
