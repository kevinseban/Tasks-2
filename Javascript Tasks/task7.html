<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-5">
        <img src="./train.png" class="img-fluid mb-3" id="myImage" alt="train" />
        <div class="text-center">
            <p class="lead">Click the buttons below to handle animation</p>
            <button class="btn btn-primary me-2" onclick="start()">Start</button>
            <button class="btn btn-primary" onclick="stop()">Stop</button>
        </div>
    </div>
    <script>
        let animationInterval;
        const image = document.getElementById('myImage');
        let currentPosition = 0;
        const step = 1;

        function moveImage() {
            currentPosition += step;
            image.style.transform = `translateX(${currentPosition}px)`;

            if (currentPosition > window.outerWidth) {
                currentPosition = -image.clientWidth;
            }
        }

        function start() {
            if (!animationInterval) {
                animationInterval = setInterval(moveImage, 10);
            }
        }

        function stop() {
            clearInterval(animationInterval);
            animationInterval = null;
        }
    </script>
</body>

</html>
